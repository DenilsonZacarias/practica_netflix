<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Downloads</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-black flex flex-col pb-16 w-full">
    <p class="text-md font-light px-6 mt-7 text-white">Smart Downloads</p>
    <h1 class="text-lg font-bold px-3 mt-7 text-white">
      Introducing Downloads For You
    </h1>
    <p class="text-sm font-light px-3 mt-1 text-white">
      We know sometimes you want to watch your favorite shows offline, so we've
      made it easier than ever to download content for later.
    </p>
    <!--Big Circle-->
    <div class="mx-auto bg-[#424242] size-36 rounded-full mt-6 mb-6"></div>

    <!--Botao Setup-->
    <div class="px-4">
      <button
        class="bg-[#0071EB] text-white hover:bg-[#005bb5] hover:shadow-lg transition duration-300 text-white text-md font-normal rounded py-3 w-full"
      >
        Setup
      </button>
    </div>

    <!--Botao find Something-->
    <div class="px-4 mt-11 self-center">
      <button
        class="mx-auto bg-[#424242] hover:bg-[#5c5c5c] hover:shadow-md transition text-white duration-300 text-md font-normal rounded py-3 w-fit px-6 block"
      >
        Find Something to Download
      </button>
    </div>
  </body>
</html>
