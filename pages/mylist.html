<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <title>My List</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-black">
    <main class="flex flex-col mx-3">
      <!-- Netflix logo & My List dropdown -->
      <div class="flex flex-row gap-3 mt-6 items-center">
        <img
          src="../assets/logos_netflix-icon.png"
          alt="Netflix Logo"
          class="h-13 w-12"
        />
        <!-- Dropdown -->
        <div class="relative group">
          <button
            class="text-white"
            onclick="toggleDropdown()"
            aria-haspopup="true"
            aria-expanded="false"

              <p class="font-semibold">My List</p>
              <p class="text-3xl">â–¾</p>
            </div>

            class="absolute z-50 bg-gray-800 text-white mt-2 hidden group-hover:block rounded shadow-md"
          >
            <li class="px-4 py-2 hover:bg-gray-700 cursor-pointer">
              Watch Later
            </li>
            <li class="px-4 py-2 hover:bg-gray-700 cursor-pointer">
              Favorites
            </li>
          </ul>
        </div>
      </div>
